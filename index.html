<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>Swastik OS X</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=2" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    body {
      font-family: 'Inter', 'Helvetica Neue', 'Lucida Grande', sans-serif;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    /* Aurora Background */
    .aurora-bg {
      background: radial-gradient(circle at 50% 0%, #6b7c9e 0%, #2a2254 40%, #0f071e 100%);
      background-size: cover;
      height: 100vh;
      width: 100vw;
    }

    /* Desktop Icon Text Shadow */
    .icon-text-shadow {
      text-shadow: 0px 1px 3px rgba(0, 0, 0, 0.8), 0px 0px 1px rgba(0, 0, 0, 0.5);
    }

    /* 3D Dock Platform */
    .dock-platform {
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.1) 100%);
      transform: perspective(800px) rotateX(45deg);
      box-shadow: 0 20px 20px rgba(0, 0, 0, 0.3);
      border-top: 1px solid rgba(255, 255, 255, 0.5);
    }

    /* Reflection utility for Webkit */
    .reflect-below {
      -webkit-box-reflect: below 2px linear-gradient(transparent, transparent 40%, rgba(255, 255, 255, 0.3));
    }

    /* Custom Scrollbar for OS X look */
    ::-webkit-scrollbar {
      width: 12px;
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      border: 3px solid transparent;
      background-clip: content-box;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 0.4);
      background-clip: content-box;
    }
  </style>
